<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Produtos - I DEV</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img id="logo" src="logo.png" alt="Logo I DEV"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>        
            </div>
        </header>

        <main>
            <form>
              <label for="nomesobrenome">Nome e Sobrenome</label>
              <input type="text" id="nomesobrenome" class="input-padrao">
              
              <label for="email">Email</label>
              <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
              
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
              
              <label for="mensagem">Mensagem</label>
              <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
              <fieldset>
                <legend> Como prefere o nosso contato?</legend>
                <label for="radio-email">
                  <input type="radio" name="contato" value="email" id="radio-email">
                  Email
                </label>
                <label for="radio-telefone">
                  <input type="radio" name="contato" value="telefone" id="radio-telefone">
                  Telefone
                </label>
                <label for="radio-whatsapp">
                  <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                  WhatsApp
                </label>
              </fieldset>
              <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                  <option>Manhã</option>
                  <option>Tarde</option>
                  <option>Noite</option>
                </select>
              </fieldset>
              <label class="checkbox">
                <input type="checkbox" checked>
                Gostaria de receber nossas novidades por email?
              </label>
              <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table class="tabela">
              <thead>
                <tr class="tabela">
                  <th class="tabela">Dia</th>
                  <th class="tabela">Horário</th>
                </tr>
              </thead>
              <tbody>
                <tr class="tabela">
                  <td class="tabela">Segunda</td>
                  <td class="tabela"> 16h ~ 18h</td>
                </tr>
                <tr class="tabela">
                  <td class="tabela">Terça</td>
                  <td class="tabela">7h ~ 9h</td>
                </tr>
                <tr class="tabela">
                  <td class="tabela">Quarta</td>
                  <td class="tabela">16h ~ 18h</td>
                </tr>
                <tr class="tabela">
                  <td class="tabela">Sábado</td>
                  <td class="tabela">13h ~ 17h</td>
                </tr>
              </tbody>
            </table>

        </main>

        <footer class="rodape">
            <img class="logo-white" src="logo-white.png" alt="Logo branca I DEV">
            <p class="copyright">&copy; Copyright I Dev - 2022</p>
        </footer>
    </body>
</html>
